<!DOCTYPE html>
<html>
<head th:replace="~{fragments/header :: header (datatables = true)}"></head>
<body class="top-navigation">
	<div id="wrapper">
		<div id="page-wrapper" class="gray-bg">
			<div th:replace="~{fragments/topbar :: topbar (page = 'admin.mfahistory')}"></div>

			<div class="wrapper wrapper-content">
				<div class="row">
					<div class="col-lg-9">
						<div class="ibox">
							<div class="ibox-title">
								<h5><em class="fa fa-mobile"></em> &nbsp; MFA Historik</h5>
							</div>

							<div class="ibox-content">
								<p class="d-flex justify-content-between align-items-center">
									<span>
										Bemærk at nedenstående historik er mindst 30 minutter forsinket i forhold til produktionsdata.
									</span>
									<a class="btn btn-success ml-2" href="/admin/mfahistory/download">
										<em class="fa fa-fw fa-file-excel-o"></em>
										<span class="ml-1">Eksportér CSV</span>
									</a>
								</p>

								<div class="table-responsive">
									<table id="history" width="100%" class="table table-striped table-bordered table-hover" >
										<thead>
											<tr>
												<th style="width: 110px;">Oprettet</th>
												<th style="width: 120px;">Klient ID</th>
												<th style="width: 90px;">Klient Type</th>
												<th style="width: 80px;">Status</th>
												<th style="width: 110px;">Notifikation</th>
												<th style="width: 110px;">Hentet</th>
												<th style="width: 110px;">Svaret</th>
												<th style="width: 100px;">System</th>
												<th style="width: 100px;">Brugernavn</th>
											</tr>
										</thead>
										
										<tfoot style="display: table-row-group">
											<tr>
												<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
												<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
												<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
												<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
												<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
												<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
												<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
												<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
												<td class="input-filter"><input type="text" class="form-control input-sm" style="width: 100%;" placeholder="Søg" /></td>
											</tr>
										</tfoot>

										<tbody>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					
					<div th:replace="~{fragments/rightbar :: admin (page = 'admin.mfahistory')}"></div>
				</div>
			</div>

			<div th:replace="~{fragments/footer :: footer}"></div>
		</div>
	</div>

	<div th:replace="~{fragments/footer :: scripts (datatables = true)}"></div>
	
	<script th:inline="javascript">
		/*<![CDATA[*/
			
		/*[+
			var baseUrl = [[@{/}]];
		+]*/

		var token = $("meta[name='_csrf']").attr("content");
		var table;

		$(document).ready(function() {
			table = $('#history').DataTable({
				"destroy": true,
				"ajax": {
					"contentType": "application/json",
					"url": baseUrl + "rest/admin/mfahistory",
					"type": 'POST',
					"headers": {
						'X-CSRF-TOKEN': token
					},
					"data": function(d) {
					 	return JSON.stringify(d);
					}
				},
				"order": [ [ 0, "desc" ] ],
				"serverSide" : true,
				"columns": [
					{
						"data": "createdTts",
						"orderable": true
					},
					{
						"data": "deviceId",
						"orderable": true
					},
					{
						"data": "clientType",
						"orderable": true
					},
					{
						"data": "status",
						"orderable": true
					},
					{
						"data": "pushTts",
						"orderable": true
					},
					{
						"data": "fetchTts",
						"orderable": true
					},
					{
						"data": "responseTts",
						"orderable": true
					},
					{
						"data": "systemName",
						"orderable": true
					},
					{
						"data": "username",
						"orderable": true
					}
				],
				"ordering": true,
				"info": true,
				"pageLength": 50,
				"lengthChange": false,
				"bSort": false,
				"dom": "<'row'<'col-sm-12'tr>><'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
				"responsive": true,
				"language": {
					"search":	   "Søg",
					"lengthMenu":   "_MENU_ rækker per side",
					"info":		 "Viser _START_ til _END_ af _TOTAL_ anvendelser",
					"zeroRecords":  "Ingen data...",
					"infoEmpty":	"Henter data...",
					"infoFiltered": "(ud af _MAX_ anvendelser)",
					"paginate": {
						"previous": "Forrige",
						"next": "Næste"
					}
				}
			});
			
			$.each($('.input-filter', table.table().footer()), function() {
				var column = table.column($(this).index());
	
				$('input', this).on('keyup change', function () {
					if (column.search() !== this.value) {
						column.search(this.value).draw();
					}
				});
			});
			
		});
		
		/*]]>*/
	</script>
</body>
</html>
