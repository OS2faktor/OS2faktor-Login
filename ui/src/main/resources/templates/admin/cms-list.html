<!DOCTYPE html>
<html>
<head th:replace="~{fragments/header :: header (datatables = true, checkbox = false)}"></head>
<body class="top-navigation">
	<div id="wrapper">
		<div id="page-wrapper" class="gray-bg">
			<div th:replace="~{fragments/topbar :: topbar (page = 'admin.cms')}"></div>

			<div class="wrapper wrapper-content">
				<div class="row">
					<div class="col-lg-9">
						<div class="ibox">
							<div class="ibox-title">
								<h5><em class="fa fa-align-left"></em> &nbsp; CMS tekster</h5>
							</div>

							<div class="ibox-content">
								<p>
									Nedenfor listes alle de steder, hvor du kan redigere CMS tekster.
								</p>
								
								<div class="table-responsive">
									<table style="padding-right:0px !important;" id="cmsTable" class="table table-striped table-bordered table-hover" >
										<thead>
											<tr>
												<th>Beskrivelse</th>
												<th>Uddrag af teksten</th>
												<th>Rediger</th>
											</tr>
										</thead>

										<tbody>
											<tr th:each="cms : ${cmsMessages}">
												<td th:text="${cms.description}"></td>
												<td th:text="${#strings.abbreviate(@cmsMessageBundle.getText(cms.key, true), 100)}"></td>
												<td style="text-align: center;">
													<a th:href="${'/admin/cms/edit?key=' + cms.key}"><em style="color: #212529" class="fa fa-pencil fa-fw" title="Rediger tekst"></em></a>
													<a href="javascript:;" onclick="resetKey(this)" th:data-key="${cms.key}"><em style="color: #212529;" class="fa fa-times fa-fw" title="Nulstil tekst"></em></a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					
					<div th:replace="~{fragments/rightbar :: admin (page = 'admin.cms')}"></div>
				</div>
			</div>

			<div th:replace="~{fragments/footer :: footer}"></div>
		</div>
	</div>

	<div th:replace="~{fragments/footer :: scripts (datatables = true, checkbox = false)}"></div>
	
	<script th:inline="javascript">
	/*<![CDATA[*/
		var token = $("meta[name='_csrf']").attr("content");
		
		/*[+
			var restUrl = [[@{/rest/admin/cms/}]];
		+]*/

		$(document).ready(function(){
			$('#cmsTable').DataTable({
				"bSort": false,
				"paging": false,
				"responsive": true,
				"dom": "<'row'<'col-sm-12'tr>>",
				"language": {
					"search":	   "Søg",
					"lengthMenu":   "_MENU_ rækker per side",
					"info":		 "Viser _START_ til _END_ af _TOTAL_ rækker",
					"zeroRecords":  "Ingen data...",
					"infoEmpty":	"Henter data...",
					"infoFiltered": "(ud af _MAX_ rækker)",
					"paginate": {
						"previous": "Forrige",
						"next": "Næste"
					}
				}
			});
		});
		
		function resetKey(element) {
			var key = $(element).data('key');
			
			swal({
				title: "Er du sikker?",
				text: "Dette vil nulstille teksten til standardværdien.",
				type: "warning",
				showCancelButton: true,
				confirmButtonColor: "#DD6B55",
				confirmButtonText: "Ja, nulstil",
				cancelButtonText: "Annuller",
				closeOnConfirm: false
			}, function() {
				$.ajax({
					url: restUrl + 'reset?key=' + encodeURIComponent(key),
					type: 'DELETE',
					headers: { 'X-CSRF-TOKEN': token },
					success: function() {
						location.reload();
					},
					error: function() {
						swal("Fejl!", "Kunne ikke nulstille teksten.", "error");
					}
				});
			});
		}
	/*]]>*/
	</script>
</body>
</html>
